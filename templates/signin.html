{{define "header"}}
            <a href="/">Home</a>
{{end}}

{{define "content"}}
        <h1>Sign in</h1>
        <form method="post" class="form--rows">
            <input type="text" name="username" placeholder="Username" />
            <input type="password" name="password" placeholder="Password" />
            {{if .error}}
            <p>{{.error}}</p>
            {{end}}
            <button type="submit">Sign in</button>
        </form>
{{end}}
